<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>
    <link rel="stylesheet" href="./styles/styles2.css">
</head>
<body>
    <section class="formulario">
        <form action="">
            <h1>Login</h1>
            <input type="text" id="pnombre" name="pnombre" class="texto" pattern="([A-ZAEIOUÁÉÍÓÚÑ][a-zaeiouáéíóú\s]+)+" required placeholder="Username">
            <br>
            <input type="password" id="pcontrasena" name="pcontrasena" class="texto" placeholder="Password">
            <br>
            <section class="remember">
                <label for="remember">Remember me</label>
                <input type="checkbox" class="checkbox">
                <br>
            </section>
            <input type="submit" class="submit" value="LOGIN">
            <br>
            <p>Don`t have password? <a href="./register.html">Register</a></p>
            <p>Back to <a href="./index.html">Inicio</a></p>
        </form>
    </section>
</body>
</html>
